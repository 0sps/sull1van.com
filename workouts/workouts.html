<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRON LOG | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --accent-primary: #ff3d00;
            --accent-secondary: #ff6d3d;
            --accent-glow: rgba(255, 61, 0, 0.3);
            --text-primary: #ffffff;
            --text-muted: #606065;
            --border: #2a2a2d;
            --gradient-fire: linear-gradient(135deg, #ff3d00 0%, #ff6d3d 50%, #ffbb00 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 61, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 109, 61, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .logo-tag {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .input-label {
            display: block;
            text-align: left;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .passkey-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 4px;
            transition: all 0.3s ease;
        }
        .passkey-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .passkey-input::placeholder {
            letter-spacing: 1px;
            color: var(--text-muted);
        }
        .btn {
            width: 100%;
            padding: 16px 24px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: var(--gradient-fire);
            color: var(--text-primary);
        }
        .btn:hover {
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-msg {
            color: #ff3d5a;
            font-size: 0.8rem;
            margin-top: 16px;
            display: none;
        }
        .error-msg.show {
            display: block;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .remember-me input {
            accent-color: var(--accent-primary);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="login-container">
        <h1 class="logo">SEANS LOG/h1>
        
        <div class="input-group">
            <label class="input-label">Enter Passkey</label>
            <input type="password" id="passkey" class="passkey-input" placeholder="••••••••" autofocus>
        </div>
        
        <label class="remember-me">
            <input type="checkbox" id="rememberMe" checked>
            Remember me on this device
        </label>
        
        <button class="btn" id="loginBtn" onclick="attemptLogin()">ENTER</button>
        <p class="error-msg" id="errorMsg">Invalid passkey. Try again.</p>
    </div>

    <script>
        // Simple hash function for passkey verification
        async function hashPasskey(passkey) {
            const encoder = new TextEncoder();
            const data = encoder.encode(passkey + 'ironlog_salt_2024');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // SET YOUR PASSKEY HASH HERE
        // To generate: open browser console, run: hashPasskey('your-passkey').then(console.log)
        // Then paste the result below
        const VALID_HASH = '599c336bf3593e4fa2978159ab5b062bb9e3d9008172bb163e0169c558cd1ddc'; // Default: "sullivan"

        // Check if already authenticated
        async function checkAuth() {
            const token = localStorage.getItem('ironlog_auth_token');
            if (token) {
                const storedHash = localStorage.getItem('ironlog_auth_hash');
                if (storedHash === VALID_HASH) {
                    window.location.href = 'app.html';
                }
            }
        }

        async function attemptLogin() {
            const passkey = document.getElementById('passkey').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const input = document.getElementById('passkey');

            btn.disabled = true;
            btn.textContent = 'VERIFYING...';

            const hash = await hashPasskey(passkey);

            if (hash === VALID_HASH) {
                if (rememberMe) {
                    localStorage.setItem('ironlog_auth_token', Date.now().toString());
                    localStorage.setItem('ironlog_auth_hash', VALID_HASH);
                } else {
                    sessionStorage.setItem('ironlog_auth_token', Date.now().toString());
                    sessionStorage.setItem('ironlog_auth_hash', VALID_HASH);
                }
                window.location.href = 'app.html';
            } else {
                errorMsg.classList.add('show');
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 300);
                btn.disabled = false;
                btn.textContent = 'ENTER';
                input.value = '';
                input.focus();
            }
        }

        // Enter key to submit
        document.getElementById('passkey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') attemptLogin();
        });

        // Check auth on load
        checkAuth();
    </script>
</body>
</html>

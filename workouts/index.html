<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1c1c1e;
            --ios-blue: #0a84ff;
            --ios-gray: #8e8e93;
            --ios-separator: #38383a;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0a84ff, #5e5ce6);
            border-radius: 18px;
            margin: 0 auto 24px;
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            background: #ffffff;
            border-radius: 14px;
            border: none;
            color: #000;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
        }

        .secure-note {
            margin-top: 32px;
            font-size: 13px;
            color: var(--ios-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
        }

        .action-btn.loading .loading-spinner {
            display: block;
        }

        .action-btn.loading span {
            display: none;
        }

        .action-btn.loading svg {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            margin-top: 20px;
            color: #ff453a;
            font-size: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="app-icon">S</div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to access your personal<br>dating tracker.</p>

        <button class="action-btn" id="googleBtn" onclick="signInWithGoogle()">
            <div class="loading-spinner"></div>
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span>Continue with Google</span>
        </button>

        <div id="errorMsg" class="error-message"></div>

        <div class="secure-note">
            <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
            </svg>
            Private & Secure
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGi3JKROngwpfXWqLIwRLrt1u3FEA7eNc",
            authDomain: "workout-c7be0.firebaseapp.com",
            projectId: "workout-c7be0",
            storageBucket: "workout-c7be0.firebasestorage.app",
            messagingSenderId: "625595909146",
            appId: "1:625595909146:web:c9808282e5a4c3ad0cbda3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const ALLOWED_EMAIL = "sspsful@gmail.com";

        // Auto-redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ALLOWED_EMAIL) {
                window.location.href = 'dates/app.html'; // Ensure correct path to dates app
            } else if (user) {
                auth.signOut();
                showError('Access Denied');
            }
        });

        window.signInWithGoogle = async function () {
            const btn = document.getElementById('googleBtn');
            const err = document.getElementById('errorMsg');

            btn.classList.add('loading');
            err.style.display = 'none';

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                if (user.email === ALLOWED_EMAIL) {
                    window.location.href = 'dates/app.html'; // Correct path
                } else {
                    await auth.signOut();
                    showError(`Access denied for ${user.email}`);
                }
            } catch (error) {
                console.error(error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Authentication Failed');
                }
            } finally {
                btn.classList.remove('loading');
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>

</html>

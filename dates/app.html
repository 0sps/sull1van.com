<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacts</title>
    <style>
        :root {
            /* iOS System Colors - Dark Mode Base */
            --ios-bg: #000000;
            --ios-card: rgba(28, 28, 30, 0.7);
            --ios-card-grouped: rgba(28, 28, 30, 0.7);
            --ios-nav-bar: rgba(0, 0, 0, 0.8);
            --ios-separator: rgba(255, 255, 255, 0.1);
            --ios-blue: #0a84ff;
            --ios-red: #ff453a;
            --ios-gray: #8e8e93;
            --ios-gray2: #636366;
            --ios-gray3: #48484a;
            --ios-gray4: #3a3a3c;
            --ios-gray5: #2c2c2e;
            --ios-gray6: #1c1c1e;

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);

            --radius-l: 16px;
            --radius-xl: 24px;

            --spring: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #3a3a3c 0%, #1c1c1e 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            width: 100vw;
            padding-bottom: 40px;
            font-size: 17px;
            line-height: 1.4;
            overflow-x: hidden;
        }

        /* Background Glow to match index.html */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            height: 40vw;
            background: var(--ios-blue);
            filter: blur(120px);
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        /* iOS Navigation Bar */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: transparent;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--ios-separator);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--ios-blue);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .nav-btn.bold {
            font-weight: 600;
        }

        .nav-btn:active {
            opacity: 0.4;
        }

        /* Segmented Control */
        .segmented-control {
            background: rgba(120, 120, 128, 0.2);
            border-radius: 10px;
            padding: 2px;
            display: flex;
            position: relative;
            height: 32px;
            width: 220px;
            margin: 24px auto;
            isolation: isolate;
            touch-action: pan-y;
            /* Prevent horizontal page scroll when interacting */
            user-select: none;
        }

        .segmented-control::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1;
        }

        .segmented-control.grid-active::before {
            transform: translateX(100%);
        }

        .segment-btn {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            z-index: 2;
            transition: color 0.2s;
        }

        .segment-btn.active {
            font-weight: 600;
        }

        /* Analytics HUD */
        .analytics-scroll {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 16px;
            overflow-x: hidden;
            max-width: 100%;
            padding: 0 20px 24px;
            margin: 0 -20px;
            /* Revert to allow edge-to-edge scroll but with container fix */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            overflow: hidden;
            /* This stops the -20px margin from causing page scroll */
            width: 100%;
            max-width: 100vw;
        }

        .analytics-scroll::-webkit-scrollbar {
            display: none;
        }

        .hud-card {
            background: var(--ios-card);
            backdrop-filter: blur(10px);
            min-width: 150px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hud-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .hud-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* List View (Inset Grouped) */
        .ios-list {
            border-radius: var(--radius-l);
            background: var(--ios-card-grouped);
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .list-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 0.5px solid var(--ios-separator);
            cursor: pointer;
            transition: background 0.2s;
        }

        .list-row:last-child {
            border-bottom: none;
        }

        .list-row:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .row-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .row-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .row-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .row-rating-badge {
            font-size: 14px;
            font-weight: 700;
            background: rgba(10, 132, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            color: var(--ios-blue);
        }

        /* Grid View (Cards) */
        .ios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .grid-card {
            background: var(--ios-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s var(--spring);
        }

        .grid-card:hover {
            transform: translateY(-4px);
            background: rgba(40, 40, 42, 0.7);
        }

        .grid-card:active {
            transform: scale(0.96);
        }

        /* View Containers */
        #contentArea {
            position: relative;
            overflow: hidden;
        }

        .view-content {
            transition: opacity 0.2s ease, transform 0.2s var(--spring);
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .view-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .card-initials {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--ios-gray5);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-name {
            font-size: 18px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-detail {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Modal (Sheet) */
        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.4s var(--spring), visibility 0.4s;
        }

        .sheet-overlay.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .sheet-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2c2c2e;
            border-radius: 24px 24px 0 0;
            height: 94vh;
            transform: translateY(100%) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s var(--spring);
            display: flex;
            flex-direction: column;
            z-index: 1001;
            padding-bottom: env(safe-area-inset-bottom);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            opacity: 0;
        }

        .sheet-overlay.show .sheet-modal {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: rgba(44, 44, 46, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--ios-separator);
            border-radius: 24px 24px 0 0;
        }

        .sheet-title {
            font-size: 19px;
            font-weight: 600;
        }

        .sheet-btn {
            font-size: 18px;
            color: var(--ios-blue);
            background: none;
            border: none;
            cursor: pointer;
        }

        .sheet-content {
            overflow-y: auto;
            flex: 1;
            background: #2c2c2e;
            padding: 32px 20px;
        }

        /* iOS Form Group */
        .form-group-container {
            border-radius: 14px;
            background: #1c1c1e;
            overflow: hidden;
            margin-bottom: 24px;
            border: 0.5px solid rgba(255, 255, 255, 0.05);
        }

        .form-row {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 0.5px solid var(--ios-separator);
            min-height: 48px;
        }

        .form-row:last-child {
            border-bottom: none;
        }

        .form-label {
            width: 110px;
            font-size: 18px;
            color: var(--text-primary);
        }

        .form-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--ios-blue);
            font-size: 18px;
            text-align: right;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--ios-gray2);
        }

        .section-header {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin: 0 0 10px 16px;
            letter-spacing: 0.5px;
        }

        /* Delete Button */
        .delete-btn-container {
            border-radius: 14px;
            background: #1c1c1e;
            overflow: hidden;
            margin-top: 32px;
            border: 0.5px solid rgba(255, 69, 58, 0.2);
        }

        .delete-action {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            color: var(--ios-red);
            background: transparent;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }

        .delete-action:active {
            background: rgba(255, 69, 58, 0.1);
        }

        /* Log View Styles */
        .essential-info-dropdown {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--ios-separator);
        }

        .summary-title {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--ios-blue);
        }

        .summary-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .summary-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .summary-value {
            font-size: 17px;
            font-weight: 500;
        }

        .summary-scores {
            grid-column: span 2;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .score-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Timeline Styles */
        .log-timeline {
            position: relative;
            padding-left: 20px;
        }

        .log-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 0;
            width: 2px;
            background: var(--ios-separator);
        }

        .log-entry {
            position: relative;
            margin-bottom: 32px;
        }

        .log-bubble-container {
            position: relative;
        }

        .log-entry-actions {
            position: absolute;
            top: 4px;
            right: 8px;
            display: flex;
            gap: 12px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .log-entry:hover .log-entry-actions {
            opacity: 1;
        }

        .log-action-btn {
            background: none;
            border: none;
            color: var(--ios-blue);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            padding: 4px;
        }

        .log-action-btn.delete {
            color: var(--ios-red);
        }

        .log-entry-dot {
            position: absolute;
            left: -24px;
            top: 6px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--ios-blue);
            box-shadow: 0 0 10px var(--ios-blue);
        }

        .log-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .log-bubble {
            background: var(--ios-card);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 17px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* Log Entry Area */
        .new-entry-container {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .entry-textarea {
            background: var(--ios-gray6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 18px;
            width: 100%;
            min-height: 100px;
            outline: none;
            resize: none;
        }

        .entry-textarea:focus {
            border-color: var(--ios-blue);
        }

        .quick-action-btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .quick-action-btn:active {
            transform: scale(0.95);
        }

        .list-row-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plus-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(10, 132, 255, 0.1);
            color: var(--ios-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            border: 0.5px solid rgba(10, 132, 255, 0.3);
            transition: all 0.2s;
        }

        .plus-badge:active {
            background: var(--ios-blue);
            color: white;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--ios-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: opacity 0.4s var(--spring);
        }

        .loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Ratings Grid */
        .ratings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .rating-box {
            background: rgba(131, 38, 38, 0.26);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.2s var(--spring);
        }

        .rating-box:focus-within {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--ios-blue);
            transform: scale(1.02);
        }

        .rating-label {
            font-size: 12px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .rating-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 33px;
            font-weight: 700;
            text-align: center;
            width: 100%;
            outline: none;
            -moz-appearance: textfield;
            appearance: none;
        }

        .rating-input::-webkit-outer-spin-button,
        .rating-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #31a84f, #115121);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            z-index: 10000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-icon {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <!-- Splash Loader -->
    <div id="splashLoader" class="loading-overlay">
        <div class="app-icon">S</div>
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastText">Saved!</span>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-title">Dates</div>
        <div class="nav-actions">
            <button class="nav-btn bold" onclick="openAddModal()">Add</button>
            <button class="nav-btn" onclick="signOut()">Log Out</button>
        </div>
    </div>

    <!-- Analytics HUD -->
    <div class="analytics-scroll" id="analytics">
        <!-- JS -->
    </div>

    <div class="container">
        <!-- View Segment Control -->
        <div style="text-align: center;">
            <div class="segmented-control">
                <button id="segList" class="segment-btn active" onclick="setMode('list')">List</button>
                <button id="segGrid" class="segment-btn" onclick="setMode('grid')">Cards</button>
            </div>
        </div>

        <div id="contentArea">
            <div id="listView" class="view-content active"></div>
            <div id="gridView" class="view-content"></div>
        </div>

        <div id="emptyState" style="text-align: center; padding: 40px; color: var(--text-secondary); display: none;">
            <p>No recorded dates yet</p>
        </div>
    </div>

    <!-- LOG SHEET MODAL -->
    <div id="logOverlay" class="sheet-overlay" onclick="closeLogModal(event)">
        <div class="sheet-modal" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <button class="sheet-btn" onclick="closeLogModal()">Close</button>
                <div class="sheet-title" id="logModalTitle">Person Name</div>
                <button class="sheet-btn" style="font-weight: 600;" onclick="openPersonDetails()">Edit</button>
            </div>
            <div class="sheet-content">
                <!-- Profile Summary (Always Visible) -->
                <div class="essential-info-dropdown">
                    <div class="summary-header">
                        <div class="summary-title" id="summaryName">John Doe • 24</div>
                    </div>
                    <div class="summary-grid" id="summaryDetails" style="cursor: pointer;"
                        onclick="openPersonDetails()">
                        <div class="summary-item">
                            <span class="summary-label">Occupation</span>
                            <span class="summary-value" id="sumJob">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Location</span>
                            <span class="summary-value" id="sumLoc">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">How We Met</span>
                            <span class="summary-value" id="sumMetVia">-</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Interest</span>
                            <span class="summary-value" id="sumInterest">-</span>
                        </div>
                        <div class="summary-scores" id="sumScores">
                            <!-- JS Badges -->
                        </div>
                        <div style="grid-column: span 2; text-align: center; margin-top: 8px;">
                            <span style="font-size: 11px; color: var(--ios-blue); font-weight: 600;">TAP TO EDIT ALL
                                DETAILS</span>
                        </div>
                    </div>
                </div>

                <div class="section-header">New Update</div>
                <div class="new-entry-container">
                    <textarea id="logEntryText" class="entry-textarea" placeholder="What happened today?"></textarea>
                    <button class="quick-action-btn" onclick="saveLogEntry()">Post Update</button>
                </div>

                <div class="section-header">Timeline</div>
                <div class="log-timeline" id="logTimeline">
                    <!-- JS -->
                </div>

                <div style="height: 100px;"></div>
            </div>
        </div>
    </div>

    <!-- MAIN SHEET MODAL -->
    <div id="sheetOverlay" class="sheet-overlay" onclick="closeModal(event)">
        <div class="sheet-modal" onclick="event.stopPropagation()">
            <div class="sheet-header">
                <button class="sheet-btn" onclick="closeModal()">Cancel</button>
                <div class="sheet-title" id="modalTitle">New Date</div>
                <button class="sheet-btn" style="font-weight: 600;" onclick="savePerson()">Done</button>
            </div>
            <div class="sheet-content">
                <form id="personForm">
                    <!-- BASICS -->
                    <div class="form-group-container">
                        <div class="form-row">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-input" placeholder="Required" dir="auto">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Job</label>
                            <input type="text" id="occupation" class="form-input" placeholder="Occupation" dir="auto">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Met</label>
                            <input type="tel" id="dateWeMet" class="form-input" placeholder="MM/DD/YYYY"
                                oninput="formatDateInput(this)">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Via</label>
                            <input type="text" id="howWeMet" class="form-input" placeholder="Hinge, Work..."

                            <datalist id="metOptions">
                                <option value="Hinge">
                                <option value="Bumble">
                                <option value="IRL">
                                <option value="Friends">
                            </datalist>
                        </div>
                    </div>

                    <!-- RATINGS -->
                    <div class="section-header">RATINGS (1-10)</div>
                    <div class="ratings-grid">
                        <div class="rating-box">
                            <span class="rating-label">Face</span>
                            <input type="number" id="ratingFace" class="rating-input" value="0" min="0" max="10"
                                oninput="updateRatingColor(this)">
                        </div>
                        <div class="rating-box">
                            <span class="rating-label">Body</span>
                            <input type="number" id="ratingBody" class="rating-input" value="0" min="0" max="10"
                                oninput="updateRatingColor(this)">
                        </div>
                        <div class="rating-box">
                            <span class="rating-label">Kiss</span>
                            <input type="number" id="ratingKissing" class="rating-input" value="0" min="0" max="10"
                                oninput="updateRatingColor(this)">
                        </div>
                        <div class="rating-box">
                            <span class="rating-label">Vibe</span>
                            <input type="number" id="ratingVibe" class="rating-input" value="0" min="0" max="10"
                                oninput="updateRatingColor(this)">
                        </div>
                    </div>

                    <!-- DETAILS -->
                    <div class="section-header">DETAILS</div>
                    <div class="form-group-container">
                        <div class="form-row"><label class="form-label">Birthday</label><input type="tel" id="birthdate"
                                class="form-input" placeholder="MM/DD/YYYY" oninput="formatDateInput(this)"></div>
                        <div class="form-row"><label class="form-label">Height (Ft)</label><input type="number"
                                id="heightFeet" class="form-input" placeholder="5"></div>
                        <div class="form-row"><label class="form-label">Height (In)</label><input type="number"
                                id="heightInches" class="form-input" placeholder="10"></div>
                        <div class="form-row"><label class="form-label">Location</label><input type="text" id="location"
                                class="form-input" placeholder="City"></div>
                        <div class="form-row"><label class="form-label">Insta</label><input type="text" id="instagram"
                                class="form-input" placeholder="@handle"></div>
                    </div>

                    <!-- STATUS -->
                    <div class="section-header">STATUS</div>
                    <div class="form-group-container">
                        <div class="form-row"><label class="form-label">Status</label><input type="text"
                                id="relationshipStatus" class="form-input" placeholder="Dating, Search..."
                                list="statusOptions"></div>
                        <div class="form-row"><label class="form-label">Interest</label><input type="text"
                                id="interestLevel" class="form-input" placeholder="Level"></div>
                        <div class="form-row"><label class="form-label">Dates</label><input type="number"
                                id="numberOfDates" class="form-input" value="0"></div>
                    </div>

                    <datalist id="statusOptions">
                        <option value="Talking">
                        <option value="Dating">
                        <option value="Friendzoned">
                        <option value="Ghosted">
                    </datalist>

                    <!-- DELETE -->
                    <div class="delete-btn-container" id="deleteContainer" style="display:none;">
                        <button type="button" class="delete-action" onclick="deletePerson()">Delete Date</button>
                    </div>

                    <div style="height: 100px;"></div> <!-- Scroll pad -->
                </form>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { initializeFirestore, persistentLocalCache, persistentMultipleTabManager, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8uvGCSb3-stSl0ECOeo-Hl1emIRcx2CM",
            authDomain: "dates-cfeb5.firebaseapp.com",
            projectId: "dates-cfeb5",
            storageBucket: "dates-cfeb5.firebasestorage.app",
            messagingSenderId: "932967099991",
            appId: "1:932967099991:web:11afdf5dbc03c1e8cafd12"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Use persistence for instant loading
        const db = initializeFirestore(app, {
            localCache: persistentLocalCache({ tabManager: persistentMultipleTabManager() })
        });
        const ALLOWED_EMAIL = "sspsful@gmail.com";
        const COLLECTION_NAME = "Dates";

        let allPeople = [];
        let viewMode = 'list'; // Start with List view
        let currentEditId = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user || user.email !== ALLOWED_EMAIL) {
                window.location.href = 'index.html';
            } else {
                startDataListener();
            }
        });

        function startDataListener() {
            const q = query(collection(db, COLLECTION_NAME), orderBy("dateWeMet", "desc"));
            onSnapshot(q, (snap) => {
                allPeople = [];
                snap.forEach(d => allPeople.push({ id: d.id, ...d.data() }));
                render();

                // Remove splash loader on first data arrival
                const splash = document.getElementById('splashLoader');
                if (splash) splash.classList.add('fade-out');
            }, (error) => {
                console.error("Snapshot error:", error);
                alert("Failed to load data. Please check your connection.");
            });
        }

        /* ----- VIEW TOGGLE ----- */
        window.setMode = function (mode) {
            viewMode = mode;
            const control = document.querySelector('.segmented-control');
            const listBtn = document.getElementById('segList');
            const gridBtn = document.getElementById('segGrid');
            const listView = document.getElementById('listView');
            const gridView = document.getElementById('gridView');

            if (viewMode === 'list') {
                control.classList.remove('grid-active');
                listBtn.classList.add('active');
                gridBtn.classList.remove('active');
                listView.classList.add('active');
                gridView.classList.remove('active');
            } else {
                control.classList.add('grid-active');
                gridBtn.classList.add('active');
                listBtn.classList.remove('active');
                gridView.classList.add('active');
                listView.classList.remove('active');
            }
        }

        function render() {
            renderAnalytics();
            const listContent = document.getElementById('listView');
            const gridContent = document.getElementById('gridView');
            const empty = document.getElementById('emptyState');

            if (allPeople.length === 0) {
                listContent.innerHTML = '';
                gridContent.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            // Pre-render List View
            listContent.innerHTML = `
                <div class="ios-list">
                    ${allPeople.map(p => `
                        <div class="list-row" onclick="openLog('${p.id}')" oncontextmenu="event.preventDefault(); openEdit('${p.id}')">
                            <div class="row-content">
                                <div class="row-title">${p.name}</div>
                                <div class="row-subtitle">${p.relationshipStatus || 'No Status'} • ${p.numberOfDates || 0} dates</div>
                            </div>
                            <div class="list-row-actions">
                                <div class="plus-badge" onclick="event.stopPropagation(); openLog('${p.id}')">+</div>
                                <div class="row-rating-badge" onclick="event.stopPropagation(); openEdit('${p.id}')">
                                    ${calculateAvg(p)}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Pre-render Grid View
            gridContent.innerHTML = `
                <div class="ios-grid">
                    ${allPeople.map(p => `
                        <div class="grid-card" onclick="openLog('${p.id}')" oncontextmenu="event.preventDefault(); openEdit('${p.id}')">
                            <div class="card-initials">${p.name.charAt(0)}</div>
                            <div class="card-name">${p.name}</div>
                            <div class="card-detail">${p.occupation || 'No Job'}</div>
                            <div class="card-detail" style="color:var(--ios-blue); font-weight:600; margin-top:auto;" onclick="event.stopPropagation(); openEdit('${p.id}')">${calculateAvg(p)} ★</div>
                            <div class="plus-badge" style="position:absolute; top:12px; right:12px;" onclick="event.stopPropagation(); openLog('${p.id}')">+</div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Set initial state
            setMode(viewMode);
        }

        function calculateAvg(p) {
            if (!p.ratings) return '-';
            const vals = [p.ratings.face, p.ratings.body, p.ratings.kissing, p.ratings.conversationVibe].filter(v => v > 0);
            if (vals.length === 0) return '-';
            return (vals.reduce((a, b) => a + b, 0) / vals.length).toFixed(1);
        }

        function renderAnalytics() {
            const total = allPeople.length;
            const dates = allPeople.reduce((a, b) => a + (b.numberOfDates || 0), 0);
            const active = allPeople.filter(p => {
                // Active if contact within 30 days
                if (!p.lastContactDate) return false;
                const diff = Date.now() - (p.lastContactDate.seconds * 1000);
                return diff < (30 * 24 * 60 * 60 * 1000);
            }).length;

            const html = `
                <div class="hud-card"><div class="hud-label">Dates</div><div class="hud-value">${total}</div></div>
                <div class="hud-card"><div class="hud-label">Total Dates</div><div class="hud-value">${dates}</div></div>
                <div class="hud-card"><div class="hud-label">Active (30d)</div><div class="hud-value" style="color:var(--ios-blue)">${active}</div></div>
            `;
            document.getElementById('analytics').innerHTML = html;
        }

        /* ----- LOG ACTIONS ----- */
        window.openLog = function (id) {
            currentEditId = id;
            editingLogIdx = -1; // Reset log editing state
            const p = allPeople.find(x => x.id === id);
            if (!p) return;

            document.getElementById('logModalTitle').textContent = p.name;
            document.getElementById('logEntryText').value = '';
            document.querySelector('.quick-action-btn').textContent = 'Post Update';

            // Essential Info Summary - OPEN BY DEFAULT
            const age = getAge(p.birthdate);
            document.getElementById('summaryName').textContent = `${p.name} • ${age}`;
            document.getElementById('sumJob').textContent = p.occupation || '-';
            document.getElementById('sumLoc').textContent = p.location || '-';
            document.getElementById('sumMetVia').textContent = p.howWeMet || '-';
            document.getElementById('sumInterest').textContent = p.interestLevel || '-';

            // Score Badges
            const scores = document.getElementById('sumScores');
            scores.innerHTML = '';
            const categories = [
                { label: 'FACE', val: p.ratings?.face },
                { label: 'BODY', val: p.ratings?.body },
                { label: 'KISS', val: p.ratings?.kissing },
                { label: 'VIBE', val: p.ratings?.conversationVibe }
            ];

            categories.filter(c => c.val > 0).forEach(c => {
                const pill = document.createElement('div');
                pill.className = 'score-pill';
                // Use the hue logic for badges too!
                const hue = (Math.min(c.val, 10) - 1) * 11.1;
                pill.style.color = `hsl(${hue}, 80%, 70%)`;
                pill.style.background = `hsla(${hue}, 80%, 20%, 0.3)`;
                pill.textContent = `${c.label}: ${c.val}`;
                scores.appendChild(pill);
            });

            // Timeline
            renderTimeline(p.logs);

            document.getElementById('logOverlay').classList.add('show');
        }

        window.closeLogModal = function (e) {
            if (e && e.target !== document.getElementById('logOverlay')) return;
            document.getElementById('logOverlay').classList.remove('show');
        }

        let editingLogIdx = -1;

        function renderTimeline(logs) {
            const container = document.getElementById('logTimeline');
            if (!logs || logs.length === 0) {
                container.innerHTML = '<p style="color:var(--text-secondary); font-size:14px; padding-top:10px;">No updates yet</p>';
                return;
            }

            // We need original indices for editing, so store them
            const items = logs.map((l, idx) => ({ ...l, originalIdx: idx }));
            const sorted = items.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);

            container.innerHTML = sorted.map(l => {
                const date = new Date(l.timestamp.seconds * 1000);
                const timeStr = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
                return `
                    <div class="log-entry">
                        <div class="log-entry-dot"></div>
                        <div class="log-date">${timeStr}</div>
                        <div class="log-bubble-container">
                            <div class="log-bubble">${l.note}</div>
                            <div class="log-entry-actions">
                                <button class="log-action-btn" onclick="startEditLog(${l.originalIdx})">Edit</button>
                                <button class="log-action-btn delete" onclick="deleteLogEntry(${l.originalIdx})">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.startEditLog = function (idx) {
            const p = allPeople.find(x => x.id === currentEditId);
            if (!p || !p.logs[idx]) return;

            editingLogIdx = idx;
            const textarea = document.getElementById('logEntryText');
            textarea.value = p.logs[idx].note;
            document.querySelector('.quick-action-btn').textContent = 'Update Note';
            textarea.focus();
            textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        window.deleteLogEntry = async function (idx) {
            if (!confirm('Delete this entry?')) return;
            const p = allPeople.find(x => x.id === currentEditId);
            if (!p) return;

            const updatedLogs = [...p.logs];
            updatedLogs.splice(idx, 1);

            try {
                await updateDoc(doc(db, COLLECTION_NAME, currentEditId), { logs: updatedLogs });
                showToast("Entry deleted");
                renderTimeline(updatedLogs);
            } catch (e) { showToast("Failed to delete", true); }
        }

        window.saveLogEntry = async function () {
            const note = document.getElementById('logEntryText').value.trim();
            if (!note) return;

            const p = allPeople.find(x => x.id === currentEditId);
            if (!p) return;

            let updatedLogs = p.logs ? [...p.logs] : [];

            if (editingLogIdx >= 0) {
                // Edit existing
                updatedLogs[editingLogIdx] = {
                    ...updatedLogs[editingLogIdx],
                    note: note,
                    // Optionally update timestamp? User said "edit info about past log entries"
                    // Usually we keep the original timestamp but maybe add a "last edited"? 
                    // Let's keep original timestamp.
                };
            } else {
                // New entry
                const newLog = {
                    timestamp: Timestamp.now(),
                    note: note
                };
                updatedLogs.push(newLog);
            }

            try {
                await updateDoc(doc(db, COLLECTION_NAME, currentEditId), {
                    logs: updatedLogs,
                    numberOfDates: updatedLogs.length
                });

                document.getElementById('logEntryText').value = '';
                document.querySelector('.quick-action-btn').textContent = 'Post Update';
                editingLogIdx = -1;
                showToast(editingLogIdx >= 0 ? "Entry updated" : "Update Saved!");
                renderTimeline(updatedLogs);
            } catch (e) {
                showToast("Failed to save", true);
            }
        }

        window.openPersonDetails = function () {
            // Close log, open edit
            document.getElementById('logOverlay').classList.remove('show');
            openEdit(currentEditId);
        }

        function getAge(ts) {
            if (!ts) return '??';
            const birth = new Date(ts.seconds * 1000);
            const now = new Date();
            let age = now.getFullYear() - birth.getFullYear();
            const m = now.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
            return age;
        }

        /* ----- ACTIONS ----- */
        window.openAddModal = function () {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'New Date';
            document.getElementById('deleteContainer').style.display = 'none';
            document.getElementById('personForm').reset();

            // Set initial date
            const now = new Date();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const yyyy = now.getFullYear();
            document.getElementById('dateWeMet').value = `${mm}/${dd}/${yyyy}`;

            // Refresh Rating Colors
            ['ratingFace', 'ratingBody', 'ratingKissing', 'ratingVibe'].forEach(id => {
                updateRatingColor(document.getElementById(id));
            });

            document.getElementById('sheetOverlay').classList.add('show');
        }

        window.openEdit = function (id) {
            currentEditId = id;
            const p = allPeople.find(x => x.id === id);
            if (!p) return;

            document.getElementById('modalTitle').textContent = 'Edit Date';
            document.getElementById('deleteContainer').style.display = 'block';

            // Fill
            const set = (eid, val) => document.getElementById(eid).value = val || '';
            const toFormattedDate = (ts) => {
                if (!ts) return '';
                const d = new Date(ts.seconds * 1000);
                return `${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}/${d.getFullYear()}`;
            };

            set('name', p.name);
            set('occupation', p.occupation);
            set('dateWeMet', toFormattedDate(p.dateWeMet));
            set('howWeMet', p.howWeMet);
            set('ratingFace', p.ratings?.face);
            set('ratingBody', p.ratings?.body);
            set('ratingKissing', p.ratings?.kissing);
            set('ratingVibe', p.ratings?.conversationVibe);
            set('birthdate', toFormattedDate(p.birthdate));
            set('heightFeet', p.height?.feet);
            set('heightInches', p.height?.inches);
            set('location', p.location);
            set('instagram', p.instagram);
            set('relationshipStatus', p.relationshipStatus);
            set('interestLevel', p.interestLevel);
            set('numberOfDates', p.numberOfDates || 0);

            // Refresh Rating Colors
            ['ratingFace', 'ratingBody', 'ratingKissing', 'ratingVibe'].forEach(id => {
                updateRatingColor(document.getElementById(id));
            });

            document.getElementById('sheetOverlay').classList.add('show');
        }

        window.closeModal = function (e) {
            if (e && e.target !== document.getElementById('sheetOverlay')) return;
            document.getElementById('sheetOverlay').classList.remove('show');
        }

        window.savePerson = async function () {
            const getVal = id => document.getElementById(id).value;
            const getNum = id => parseFloat(getVal(id)) || 0;
            const parseDate = str => {
                if (!str) return null;
                const parts = str.split('/');
                if (parts.length !== 3) return null;
                const m = parseInt(parts[0]) - 1;
                const d = parseInt(parts[1]);
                let y = parseInt(parts[2]);
                if (y < 100) y += 2000;
                const dt = new Date(y, m, d, 12, 0, 0);
                return isNaN(dt.getTime()) ? null : Timestamp.fromDate(dt);
            };

            const name = getVal('name').trim();
            if (!name) return alert('Name Required');

            const data = {
                name,
                occupation: getVal('occupation'),
                dateWeMet: parseDate(getVal('dateWeMet')) || Timestamp.now(),
                howWeMet: getVal('howWeMet'),
                ratings: {
                    face: getNum('ratingFace'),
                    body: getNum('ratingBody'),
                    kissing: getNum('ratingKissing'),
                    conversationVibe: getNum('ratingVibe')
                },
                birthdate: parseDate(getVal('birthdate')),
                height: { feet: getNum('heightFeet'), inches: getNum('heightInches') },
                location: getVal('location'),
                instagram: getVal('instagram'),
                relationshipStatus: getVal('relationshipStatus'),
                interestLevel: getVal('interestLevel'),
                numberOfDates: getNum('numberOfDates')
            };

            closeModal();

            try {
                if (currentEditId) {
                    await updateDoc(doc(db, COLLECTION_NAME, currentEditId), data);
                } else {
                    await addDoc(collection(db, COLLECTION_NAME), data);
                }
                showToast("Saved!");
            } catch (e) {
                console.error("Save error:", e);
                showToast("Save failed, please try again", true);
            }
        }

        let lastTap = 0;
        window.itemTap = function (e, id) {
            const now = Date.now();
            if (now - lastTap < 300) {
                // Double tap -> Edit
                clearTimeout(lastTapTimeout);
                openEdit(id);
            } else {
                // Single tap -> Log (delayed to wait for possible double tap)
                window.lastTapTimeout = setTimeout(() => {
                    openLog(id);
                }, 300);
            }
            lastTap = now;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');

            toastText.textContent = message;

            // Set gradient and border based on status
            if (isError) {
                toast.style.background = 'linear-gradient(135deg, #FF453A, #C9342B)';
                toast.style.borderColor = 'rgba(255, 69, 58, 0.4)';
            } else {
                toast.style.background = 'linear-gradient(135deg, #34C759, #248A3D)';
                toast.style.borderColor = 'rgba(10, 132, 255, 0.1)';
            }

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        window.updateRatingColor = function (input) {
            if (!input) return;
            const val = parseFloat(input.value) || 0;
            const box = input.closest('.rating-box');
            if (!box) return;

            // Clamp value between 1 and 10 for color calculation
            // Green is 120 (Hue), Red is 0 (Hue)
            const clamped = Math.min(Math.max(val, 1), 10);

            // Map 1-10 to 0-120 hue
            // (clamped - 1) / 9 goes from 0 to 1
            const hue = (clamped - 1) * 11.1; // 100/9 approx (using 100 for a deeper green)

            // If val < 1, prioritize red hues. If val > 10, prioritize green.
            box.style.background = `hsla(${hue}, 60%, 20%, 0.5)`;
            box.style.borderColor = `hsla(${hue}, 60%, 40%, 0.6)`;
        }

        window.formatDateInput = function (input) {
            // Remove all non-digits
            let val = input.value.replace(/\D/g, '');
            if (val.length > 8) val = val.substring(0, 8);

            // Re-format as MM/DD/YYYY
            let formatted = '';
            if (val.length > 0) {
                formatted += val.substring(0, 2);
                if (val.length > 2) {
                    formatted += '/' + val.substring(2, 4);
                    if (val.length > 4) {
                        formatted += '/' + val.substring(4, 8);
                    }
                }
            }
            input.value = formatted;
        }

        window.deletePerson = async function () {
            if (!currentEditId || !confirm('Delete Date?')) return;
            await deleteDoc(doc(db, COLLECTION_NAME, currentEditId));
            closeModal();
            // onSnapshot handles the refresh
        }

        window.signOut = async function () {
            await auth.signOut();
            window.location.href = 'index.html';
        }

        // Segmented Control Drag/Slide Support
        const segControl = document.querySelector('.segmented-control');
        let isDraggingSeg = false;

        segControl.addEventListener('touchstart', (e) => {
            isDraggingSeg = true;
            handleSegTouch(e);
        }, { passive: false });

        segControl.addEventListener('touchmove', (e) => {
            if (isDraggingSeg) {
                e.preventDefault();
                handleSegTouch(e);
            }
        }, { passive: false });

        segControl.addEventListener('touchend', () => {
            isDraggingSeg = false;
        });

        function handleSegTouch(e) {
            const rect = segControl.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const ratio = x / rect.width;
            if (ratio < 0.5) {
                if (viewMode !== 'list') setMode('list');
            } else {
                if (viewMode !== 'grid') setMode('grid');
            }
        }

        // Swipe Support (Content Area)
        let touchstartX = 0;
        let touchendX = 0;

        document.getElementById('contentArea').addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.getElementById('contentArea').addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        }, { passive: true });

        function handleGesture() {
            const delta = touchendX - touchstartX;
            if (Math.abs(delta) > 100) { // Min swipe distance
                if (delta > 0 && viewMode === 'grid') setMode('list');
                if (delta < 0 && viewMode === 'list') setMode('grid');
            }
        }
    </script>

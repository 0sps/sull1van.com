<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Frame Grabber</title>
    <style>
        :root {
            /* iOS System Colors - Dark Mode Base */
            --ios-bg: #000000;
            --ios-card: rgba(30, 30, 35, 0.6);
            --ios-blue: #0a84ff;
            --ios-blue-glass: rgba(10, 132, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --radius-l: 16px;
            --radius-xl: 32px;
            --spring: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        html {
            min-height: 100dvh;
            width: 100%;
            background-color: #000000;
            overflow-x: hidden;
        }

        body {
            min-height: 100dvh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Underwater Background Animation */
        .underwater-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #005a9c 0%, #001529 60%, #000000 100%);
        }

        .light-rays {
            position: absolute;
            top: -20%;
            left: -50%;
            width: 200%;
            height: 150%;
            background:
                conic-gradient(from 90deg at 50% 0%,
                    transparent 0deg,
                    rgba(255, 255, 255, 0.03) 10deg,
                    transparent 15deg,
                    rgba(255, 255, 255, 0.05) 25deg,
                    transparent 40deg,
                    rgba(255, 255, 255, 0.02) 50deg,
                    transparent 60deg,
                    rgba(255, 255, 255, 0.04) 75deg,
                    transparent 90deg);
            transform-origin: 50% 0%;
            animation: sway 12s ease-in-out infinite alternate;
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes sway {
            0% {
                transform: rotate(-5deg) scale(1.1);
            }

            100% {
                transform: rotate(5deg) scale(1.2);
            }
        }

        /* Surface shimmer overlay */
        .surface-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0.5;
            animation: pulse-light 4s ease-in-out infinite alternate;
        }

        @keyframes pulse-light {
            0% {
                opacity: 0.4;
                transform: scaleY(1);
            }

            100% {
                opacity: 0.6;
                transform: scaleY(1.1);
            }
        }

        /* Header */
        .app-header-banner {
            position: fixed;
            top: calc(10px + env(safe-area-inset-top));
            left: 16px;
            right: 16px;
            height: 72px;
            background: rgba(40, 60, 80, 0.3);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px -10px rgba(0, 20, 40, 0.5);
        }

        .header-back-btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding-right: 2px;
            /* Visual centering adjustment for arrow */
        }

        .header-back-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 110px 16px 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Upload Area */
        .upload-card {
            width: 100%;
            min-height: 240px;
            background: rgba(40, 40, 45, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: var(--radius-xl);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s var(--spring);
            padding: 40px;
            box-shadow: 0 20px 60px -20px rgba(0, 0, 0, 0.5);
        }

        .upload-card:active {
            transform: scale(0.97);
            background: rgba(50, 50, 55, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .upload-icon {
            font-size: 48px;
            background: linear-gradient(135deg, var(--ios-blue), #64d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 12px rgba(10, 132, 255, 0.3));
        }

        .upload-text {
            font-size: 19px;
            font-weight: 600;
            color: white;
        }

        #videoInput {
            display: none;
        }

        /* Player Area */
        .player-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: var(--radius-xl);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 80px -20px rgba(0, 0, 0, 0.7);
        }

        video {
            width: 100%;
            height: auto;
            max-height: 65vh;
            display: block;
        }

        .controls {
            padding: 24px 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            /* Ultra glass look */
            background: rgba(30, 30, 35, 0.5);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            height: 30px;
            /* larger touch target */
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            margin-top: -16px;
            cursor: pointer;

            /* Glass orb look */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 10px 10px rgba(255, 255, 255, 0.2),
                inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        .time-display {
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            font-size: 15px;
            color: var(--text-secondary);
            text-align: center;
            font-variant-numeric: tabular-nums;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .button-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--spring);
            flex: 1;
            max-width: 200px;
        }

        .btn:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            /* 3D Glassy Blue */
            background: linear-gradient(180deg, rgba(10, 132, 255, 0.6) 0%, rgba(10, 132, 255, 0.4) 100%);
            border: 1px solid rgba(150, 200, 255, 0.3);
            box-shadow:
                0 8px 24px -6px rgba(10, 132, 255, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            box-shadow:
                0 4px 12px -4px rgba(10, 132, 255, 0.6),
                inset 0 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 1;
            /* override default */
        }

        .fine-tune {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 0 10px;
        }

        .fine-tune-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            /* faint glass */
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            /* Fix iOS double tap zoom */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .fine-tune-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.92);
        }

        /* Canvas (Hidden) */
        canvas {
            display: none;
        }

        /* Floating action button area for save */
        .save-area {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 20px;
            right: 20px;
            z-index: 100;
        }

        .save-btn {
            width: 100%;
            padding: 18px;
            /* 3D Glassy Blue Match */
            background: linear-gradient(180deg, rgba(10, 132, 255, 0.7) 0%, rgba(10, 132, 255, 0.5) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(150, 200, 255, 0.3);
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 10px 30px -5px rgba(10, 132, 255, 0.5);
            display: none;
            /* Hidden until frame selected */
            transition: transform 0.2s var(--spring);
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .instructions {
            font-size: 15px;
            color: var(--text-secondary);
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <!-- Underwater Background -->
    <div class="underwater-bg">
        <div class="light-rays"></div>
        <div class="surface-shimmer"></div>
    </div>

    <div class="app-header-banner">
        <button class="header-back-btn" id="backBtn" onclick="resetApp()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
        </button>
        <div class="header-title">FrameGrabber</div>
    </div>

    <div class="container">
        <!-- Upload -->
        <div class="upload-card" onclick="document.getElementById('videoInput').click()">
            <div class="upload-icon">‚èè</div>
            <div class="upload-text">Tap to Select Video</div>
            <div class="instructions">Choose a video from your Photo Library to extract high-quality frames.</div>
            <input type="file" id="videoInput" accept="video/*">
        </div>

        <!-- Video Player -->
        <div class="player-container" id="playerContainer">
            <video id="videoElement" playsinline webkit-playsinline preload="metadata"></video>

            <div class="controls">
                <input type="range" id="scrubber" min="0" max="100" step="0.01" value="0">

                <div class="fine-tune">
                    <button class="fine-tune-btn" id="prevFrame" onclick="seek(-1/30)">-</button>
                    <div class="time-display" id="timeDisplay">0.00s</div>
                    <button class="fine-tune-btn" id="nextFrame" onclick="seek(1/30)">+</button>
                </div>

                <div class="button-row">
                    <!-- <button class="btn" onclick="togglePlay()">Play/Pause</button> -->
                    <button class="btn btn-primary" onclick="grabFrame()">Grab Frame</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="save-area">
        <button class="save-btn" id="saveBtn" onclick="downloadFrame()">Download Frame</button>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const video = document.getElementById('videoElement');
        const playerContainer = document.getElementById('playerContainer');
        const uploadCard = document.querySelector('.upload-card');
        const scrubber = document.getElementById('scrubber');
        const timeDisplay = document.getElementById('timeDisplay');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const saveBtn = document.getElementById('saveBtn');
        const backBtn = document.getElementById('backBtn');

        let videoBlobUrl = null;

        videoInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (videoBlobUrl) URL.revokeObjectURL(videoBlobUrl);
                videoBlobUrl = URL.createObjectURL(file);
                video.src = videoBlobUrl;

                // Show player, hide upload prompt
                playerContainer.style.display = 'flex';
                uploadCard.style.display = 'none';
                saveBtn.style.display = 'none';
                backBtn.style.display = 'flex';

                // Reset
                video.currentTime = 0;
            }
        });

        function resetApp() {
            video.pause();
            video.src = "";
            if (videoBlobUrl) {
                URL.revokeObjectURL(videoBlobUrl);
                videoBlobUrl = null;
            }
            videoInput.value = ""; // Clear input to allow re-selecting same file

            playerContainer.style.display = 'none';
            uploadCard.style.display = 'flex';
            saveBtn.style.display = 'none';
            backBtn.style.display = 'none';
        }

        video.addEventListener('loadedmetadata', function () {
            scrubber.max = video.duration;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        video.addEventListener('timeupdate', function () {
            scrubber.value = video.currentTime;
            timeDisplay.textContent = video.currentTime.toFixed(3) + 's';
        });

        scrubber.addEventListener('input', function () {
            video.currentTime = parseFloat(this.value);
            // Hide save button if scrubbing
            saveBtn.style.display = 'none';
        });

        function seek(delta) {
            video.currentTime = Math.min(Math.max(video.currentTime + delta, 0), video.duration);
            saveBtn.style.display = 'none';
        }

        function grabFrame() {
            if (video.readyState < 2) return;

            // Draw exact match of video resolution
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Pulse animation or haptic feedback visual
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerText;
            btn.innerText = "Captured!";
            setTimeout(() => btn.innerText = originalText, 1000);

            // Show download button
            saveBtn.innerText = `Download (${video.videoWidth}x${video.videoHeight})`;
            saveBtn.style.display = 'block';
        }

        function downloadFrame() {
            // Convert to blob and download
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                // Timestamp filename
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                a.download = `frame_${timestamp}.png`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }, 'image/png');
        }

        // Clean up
        window.addEventListener('beforeunload', () => {
            if (videoBlobUrl) URL.revokeObjectURL(videoBlobUrl);
        });
    </script>
</body>

</html>
